<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>



</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                    <li class="tumblr"><i class="fab fa-tumblr"></i></li>
                    <li class="facebook"><li class="fab fa-facebook"></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>

</html>
